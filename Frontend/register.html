<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="register.js" defer></script>
  <title>Registro - TestiGO</title>
</head>
<body>
    <main class="main-registrer">
        <div class="logo-costado-registrer">
            <a href="index.html"><img src="images/logo.png" alt="logo" height="100px"></a>
        </div>
        
        <form class="form-registrer" id="formRegistro">
            <h3>Crea tu cuenta</h3>
            <div class="consultar">
                <label for="DNI">N° de DNI:</label>
                <input type="text" id="DNI" pattern="[0-9]*" maxlength="8" placeholder="8 dígitos" required>
                <button type="button" id="btnConsultar">Consultar</button>
            </div>
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="cel">Número de celular:</label>
            <input type="tel" id="cel" maxlength="9" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="confir-password">Confirmar constraseña</label>
            <input type="password" id="confir-password" required>

            <div class="btn">
                <button type="button" class="btn-cancelar" onclick="location.href='index.html'">Cancelar</button>
                <button type="submit" class="btn-registrarse">Registrar</button>
            </div>
            <p>¿Ya tienes una cuenta? <a href="login.html"><strong>Inicia sesión aquí</strong></a></p>
        </form>
    </main>
</body>
</html>
